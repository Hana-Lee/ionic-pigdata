<ion-input class="text-center font_bold">
  <ion-item ng-click="vm.showDatePicker()">{{vm.selectedTimestamp | date : 'yyyy-MM-dd'}}</ion-item>
</ion-input>
<ion-list>
  <ion-item
    ng-repeat="item in vm.items"
    class="item-remove-animate">
    <div class="row padding_zero">
      <div class="col">
        <h2>{{item.name}}</h2>
        <p>횟수 : {{item.data[0].count}}</p>
      </div>
      <div class="col padding_zero">
        <div class="button-bar">
          <a class="button button-positive" ng-click="vm.plus()">
            <i class="icon ion-ios-plus"></i>
          </a>
          <a class="button button-assertive" ng-click="vm.minus()">
            <i class="icon ion-ios-minus"></i>
          </a>
        </div>
      </div>
    </div>
  </ion-item>
</ion-list>
