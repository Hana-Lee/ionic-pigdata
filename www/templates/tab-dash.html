<ion-view view-title="PIGDATA">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="item in items"
        type="item-text-wrap"
        class="item-remove-animate">
        <h2>{{item.name}}</h2>
        <p>{{item.data[0].count}} {{item.data[0].time | date:'yyyy-MM-dd'}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
